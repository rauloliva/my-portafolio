<svg width="150" height="250" viewBox="0 0 150 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="250" rx="20" fill="#141e46"/>
  <!-- Laptop base -->
  <rect x="25" y="140" width="100" height="30" rx="8" fill="#fff5e0"/>
  <!-- Laptop screen -->
  <rect x="35" y="70" width="80" height="70" rx="6" fill="#8decb4" stroke="#fff5e0" stroke-width="3"/>
  <!-- Code brackets -->
  <text x="50" y="110" font-family="monospace" font-size="32" fill="#41b06e">&lt;/&gt;</text>
  <!-- Circuit lines (symbolizing tech passion) -->
  <line x1="75" y1="70" x2="75" y2="40" stroke="#41b06e" stroke-width="3" />
  <circle cx="75" cy="35" r="5" fill="#fff5e0" stroke="#41b06e" stroke-width="2"/>
  <line x1="115" y1="105" x2="140" y2="90" stroke="#fff5e0" stroke-width="2"/>
  <circle cx="143" cy="88" r="4" fill="#41b06e" stroke="#fff5e0" stroke-width="1.5"/>
  <line x1="35" y1="105" x2="10" y2="90" stroke="#fff5e0" stroke-width="2"/>
  <circle cx="7" cy="88" r="4" fill="#41b06e" stroke="#fff5e0" stroke-width="1.5"/>
  <!-- Keyboard keys -->
  <rect x="45" y="155" width="10" height="5" rx="1" fill="#8decb4"/>
  <rect x="65" y="155" width="10" height="5" rx="1" fill="#8decb4"/>
  <rect x="85" y="155" width="10" height="5" rx="1" fill="#8decb4"/>
  <rect x="105" y="155" width="10" height="5" rx="1" fill="#8decb4"/>
</svg>